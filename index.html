<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="app.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        .font-family-bebas-neue {
            font-family: 'Bebas Neue';
        }
    </style>
    <title>Calculate</title>
</head>

<body>

    <div class="min-h-screen flex items-center bg-gradient-to-r from-indigo-400 to-green-300">
        <div class="flex-1 mx-auto max-w-xs">
            <h1
                class="font-family-bebas-neue text-4xl text-center hover:-translate-y-1 hover:scale-105   transition transform duration-500 ease-in-out text-gray-800 tracking-wider">
                calc.it
            </h1>
            <div class="group grid grid-cols-4 pt-8 font-mono self-center gap-1">
                <div
                    class="col-span-4 bg-gray-800   h-16 px-3 py-1 rounded-t-md flex items-end justify-between flex-col break-words break-all" >
                    <div data-previous class=" text-gray-300 text-opacity-80 text-md"></div>
                    <div data-current class="text-gray-100 text-lg text-right"></div>
                </div>
                <button data-all-clear class="btn col-span-2 p-0"> AC </button>
                <button data-delete class="btn col-span-1">DEL</button>
                <button data-operation class="btn col-span-1 ">รท</button>
                <button data-number class="btn col-span-1">1</button>
                <button data-number class="btn col-span-1">2</button>
                <button data-number class="btn col-span-1">3</button>
                <button data-operation class="btn col-span-1">x</button>
                <button data-number class="btn col-span-1">4</button>
                <button data-number class="btn col-span-1">5</button>
                <button data-number class="btn col-span-1">6</button>
                <button data-operation class="btn col-span-1">+</button>
                <button data-number class="btn col-span-1">7</button>
                <button data-number class="btn col-span-1">8</button>
                <button data-number class="btn col-span-1">9</button>
                <button data-operation class="btn col-span-1">-</button>
                <button data-number class="btn col-span-1 rounded-bl-md">.</button>
                <button data-number class="btn col-span-1">0</button>
                <button data-equals class="btn col-span-2 rounded-br-md">=</button>

            </div>
        </div>
    </div>

</body>

</html>
